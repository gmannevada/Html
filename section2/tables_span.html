<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        table{
            width: 100%;
            border: 1px solid red;
            border-collapse: collapse;
             text-align: center; 
            
        }

        th,td{

            background-color: goldenrod;
            border: 1px solid red;
        }

        th{
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Abishek 1</td>
            <td>25</td>
            <td>1111-11111</td>
        </tr>
        <tr>
            <td rowspan="2">Leroy 1</td>
            <td>52</td>
            <td>732-111-1111</td>
        </tr>
        <tr>
            <!-- <td>Leroy 2</td> -->
            <td>52</td>
            <td>732-111-1111</td>
        </tr>
        <tr>
            <td colspan="3">Abishek 2</td>
            <!-- <td>25</td> -->
            <!-- <td>1111-11111</td> -->
        </tr>
    </table>
</body>
</html>
