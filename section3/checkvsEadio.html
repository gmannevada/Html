<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>

    <h1>Select Gender</h1>
    <form action="">
        <!-- for allow us to clink the text to select the radio button -->
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>

        <input type="radio" id="others" name="gender">
        <label for="others">Others</label>
        <br>
        <hr>
        <h1>Select Color</h1>
        <input type="radio" id="red" name="color">
        <label for="red">Red</label>
        <br>
        <input type="radio" id="green" name="color">
        <label for="green">Green</label>
        <br>

        <input type="radio" id="yellow" name="color">
        <label for="yellow">Yellow</label>
        <hr>

        <h1>Favorite Anime</h1>
        <input type="checkbox" id="naruto" name="anime">
        <label for="naruto">Naruto</label>

        <input type="checkbox" id="one-peice" name="anime">
        <label for="one-peice">One Piece</label>

        <input type="checkbox" id="bleach">
        <label for="bleach">Bleach</label>

        <input type="checkbox" id="dragon-ball">
        <label for="dragon-ball">Dragon Ball</label>

    </form>
</body>
</html>
