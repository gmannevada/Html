<!DOCTYPE html>
<html lang="en">
<head>
   <title>Forms</title>
</head>
<body>
    <!-- https://www.w3schools.com/tags/tag_input.asp#:~:text=The%20different%20input%20types%20are%20as%20follows%3A%201,7%20%3Cinput%20type%3D%22file%22%3E%208%20%3Cinput%20type%3D%22hidden%22%3E%20More%20items -->
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your Name" Id="name">
        <br> <br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email" Id="email">
        <br> <br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your Password">
        <br><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Please confirm your password">
        <br><br>
        <input type="submit" value="Register"> 
    </form>
</body>
</html>
